{% extends 'layout.html' %}

{% block pagetitle %}Форма банківського рахунку{% endblock %}

{% block content %}
    <h2>Банківський рахунок</h2>

    {% if partner %}
    <h3>{{ partner.name }}</h3>
    {% endif %}

    <form action="" role="form" method="post">
    {% if partners %}
        <div class="mb-3">
            <label for="bankPartner" class="form-label">Оберіть партнера</label>
            <select name="partner_id" class="form-select" id="bankPartner">
                {% for p in partners %}
                    <option value="{{ p.id }}" {% if p.id == form.partner_id %}selected{% endif %}>{{ p.name }}</option>
                {% endfor %}
            </select>
        </div>
    {% elif partner %}
        <input type="hidden" name="partner_id" value="{{ partner.id }}">
    {% endif %}
        <div class="mb-3">
            <label for="bankIban" class="form-label">IBAN</label>
            <input type="text" class="form-control" id="bankIban" name="iban" placeholder="UA930000100202010220" value="{{ form.iban }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


{% endblock %}
