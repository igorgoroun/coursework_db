{% extends 'layout.html' %}

{% block pagetitle %}Категорія товару{% endblock %}

{% block content %}
    <h2>Категорія товару</h2>

    <form action="" role="form" method="post">
        <div class="mb-3">
            <label for="catName" class="form-label">Назва категорії</label>
            <input type="text" class="form-control" id="catName" name="name" placeholder="Відеокарти" value="{{ form.name }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


{% endblock %}
