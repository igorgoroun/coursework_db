{% extends 'layout.html' %}

{% block pagetitle %}Атрібут товару{% endblock %}

{% block content %}
    <h2>Атрібут товару</h2>

    <form action="" role="form" method="post">
        <div class="mb-3">
            <label for="attrName" class="form-label">Назва атрібута</label>
            <input type="text" class="form-control" id="attrName" name="name" placeholder="Покоління" value="{{ form.name }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


{% endblock %}
